<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
    <nav>
        <a href="cuentas.html">Cuentas</a>
    </nav>
</header>
    <h2>Gestión de Préstamos</h2>
    <form id="prestamoForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="monto" placeholder="Monto" required>
        <input type="date" id="fecha" required>
        <input type="number" id="interes" placeholder="Interés (%)" required>
        <select id="frecuencia" required>
            <option value="">Frecuencia</option>
            <option value="mensual">Mensual</option>
            <option value="semanal">Semanal</option>
            <option value="quincenal">Quincenal</option>
            <option value="diaria">Diaria</option>
        </select>
        <button type="submit">Agregar</button>
    </form>

    <div id="prestamosContainer"></div>

    <script>
    // Cambia esta URL por la de tu SheetDB
    const SHEETDB_API = 'https://sheetdb.io/api/v1/1m4jsqfksz6ss';

    let prestamos = [];

    
async function cargarPrestamos() {
        try {
            const res = await fetch(SHEETDB_API);
            const data = await res.json();
            prestamos = data.map(p => ({
                ...p,
                cuotas: p.cuotas ? JSON.parse(p.cuotas) : []
            }));
            renderPrestamos();
        } catch (error) {
            console.error('Error al cargar préstamos:', error);
        }
    }


        
    async function agregarPrestamo(prestamo) {
        prestamo.id = Date.now().toString();
        prestamo.cuotas = JSON.stringify(prestamo.cuotas || []);
        await fetch(SHEETDB_API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: [prestamo] })
        });
        await cargarPrestamos();
    }

    async function eliminarPrestamo(id) {
        await fetch(`${SHEETDB_API}/id/${id}`, { method: 'DELETE' });
        await cargarPrestamos();
    }

    async function actualizarPrestamo(id, datos) {
        datos.cuotas = JSON.stringify(datos.cuotas || []);
        await fetch(`${SHEETDB_API}/id/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: datos })
        });
        await cargarPrestamos();
    }

    function renderPrestamos() {
        const container = document.getElementById('prestamosContainer');
        container.innerHTML = '';
        // Ordenar alfabéticamente por nombre, usando valor por defecto si falta
        prestamos.sort((a, b) => {
            const nombreA = (a.nombre || '').toLowerCase();
            const nombreB = (b.nombre || '').toLowerCase();
            return nombreA.localeCompare(nombreB);
        });
        prestamos.forEach((prestamo) => {
            const totalOriginal = (Number(prestamo.monto) + (Number(prestamo.monto) * Number(prestamo.interes) / 100)).toFixed(2);
            const totalPagado = prestamo.cuotas.reduce((sum, cuota) => sum + Number(cuota.monto), 0);
            const totalRestante = (totalOriginal - totalPagado).toFixed(2);

            const card = document.createElement('div');
            card.className = 'prestamo-card';
            card.innerHTML = `
                <div class="prestamo-info">
                    <div><strong>Nombre:</strong> ${prestamo.nombre}</div>
                    <div><strong>Total:</strong> $${totalOriginal}</div>
                    <div><strong>Restante:</strong> $${totalRestante}</div>
                    <div><strong>Cuotas:</strong> ${prestamo.cuotas.length}</div>
                </div>
                <div class="prestamo-actions">
                    <button onclick="mostrarCuotas('${prestamo.id}')">Cuotas</button>
                    <button onclick="editarPrestamo('${prestamo.id}')">Editar</button>
                    <button onclick="eliminarPrestamoPrompt('${prestamo.id}')">Eliminar</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById('prestamoForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value;
        const monto = document.getElementById('monto').value;
        const fecha = document.getElementById('fecha').value;
        const interes = document.getElementById('interes').value;
        const frecuencia = document.getElementById('frecuencia').value;

        await agregarPrestamo({
            nombre,
            monto,
            fecha,
            interes,
            frecuencia,
            cuotas: []
        });
        e.target.reset();
    });

    window.eliminarPrestamoPrompt = async function(id) {
        if (confirm('¿Seguro que deseas eliminar este préstamo?')) {
            await eliminarPrestamo(id);
        }
    }

    window.editarPrestamo = function(id) {
        const prestamo = prestamos.find(p => p.id === id);
        let html = `
            <h3>Editar Préstamo</h3>
            <form id="editarPrestamoForm">
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre" value="${prestamo.nombre}" required>
                <label for="editMonto">Monto:</label>
                <input type="number" id="editMonto" value="${prestamo.monto}" required>
                <label for="editFecha">Fecha:</label>
                <input type="date" id="editFecha" value="${prestamo.fecha}" required>
                <label for="editInteres">Interés (%):</label>
                <input type="number" id="editInteres" value="${prestamo.interes}" required>
                <label for="editFrecuencia">Frecuencia:</label>
                <select id="editFrecuencia" required>
                    <option value="">Frecuencia</option>
                    <option value="mensual" ${prestamo.frecuencia === 'mensual' ? 'selected' : ''}>Mensual</option>
                    <option value="semanal" ${prestamo.frecuencia === 'semanal' ? 'selected' : ''}>Semanal</option>
                    <option value="quincenal" ${prestamo.frecuencia === 'quincenal' ? 'selected' : ''}>Quincenal</option>
                    <option value="diaria" ${prestamo.frecuencia === 'diaria' ? 'selected' : ''}>Diaria</option>
                </select>
                <button type="submit">Guardar</button>
                <button type="button" onclick="cerrarModal()">Cancelar</button>
            </form>
        `;
        mostrarModal(html);

        document.getElementById('editarPrestamoForm').onsubmit = async function(e) {
            e.preventDefault();
            await actualizarPrestamo(id, {
                nombre: document.getElementById('editNombre').value,
                monto: document.getElementById('editMonto').value,
                fecha: document.getElementById('editFecha').value,
                interes: document.getElementById('editInteres').value,
                frecuencia: document.getElementById('editFrecuencia').value,
                cuotas: prestamo.cuotas
            });
            cerrarModal();
        };
    }

    window.mostrarCuotas = function(id) {
        const prestamo = prestamos.find(p => p.id === id);
        let cuotasHtml = `<h3>Cuotas de ${prestamo.nombre}</h3>
            <form id="cuotaForm">
                <input type="number" id="montoCuota" placeholder="Monto cuota" required>
                <input type="date" id="fechaCuota" required>
                <button type="submit">Agregar cuota</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    ${prestamo.cuotas.map((cuota, i) => `
                        <tr>
                            <td>$${cuota.monto}</td>
                            <td>${cuota.fecha}</td>
                            <td>
                                <button onclick="editarCuota('${id}',${i})">Editar</button>
                                <button onclick="eliminarCuota('${id}',${i})">Eliminar</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
            <button onclick="cerrarModal()">Cerrar</button>
        `;
        mostrarModal(cuotasHtml);

        document.getElementById('cuotaForm').onsubmit = async function(e) {
            e.preventDefault();
            const montoCuota = document.getElementById('montoCuota').value;
            const fechaCuota = document.getElementById('fechaCuota').value;
            prestamo.cuotas.push({ monto: montoCuota, fecha: fechaCuota });
            await actualizarPrestamo(id, prestamo);
            mostrarCuotas(id);
        };
    }

    window.eliminarCuota = async function(prestamoId, cuotaIndex) {
        const prestamo = prestamos.find(p => p.id === prestamoId);
        if (confirm('¿Seguro que deseas eliminar esta cuota?')) {
            prestamo.cuotas.splice(cuotaIndex, 1);
            await actualizarPrestamo(prestamoId, prestamo);
            mostrarCuotas(prestamoId);
        }
    }

    window.editarCuota = function(prestamoId, cuotaIndex) {
        const prestamo = prestamos.find(p => p.id === prestamoId);
        const cuota = prestamo.cuotas[cuotaIndex];
        let html = `
            <h3>Editar Cuota</h3>
            <form id="editarCuotaForm">
                <input type="number" id="editMontoCuota" value="${cuota.monto}" required>
                <input type="date" id="editFechaCuota" value="${cuota.fecha}" required>
                <button type="submit">Guardar</button>
                <button type="button" onclick="mostrarCuotas('${prestamoId}')">Cancelar</button>
            </form>
        `;
        mostrarModal(html);

        document.getElementById('editarCuotaForm').onsubmit = async function(e) {
            e.preventDefault();
            prestamo.cuotas[cuotaIndex].monto = document.getElementById('editMontoCuota').value;
            prestamo.cuotas[cuotaIndex].fecha = document.getElementById('editFechaCuota').value;
            await actualizarPrestamo(prestamoId, prestamo);
            mostrarCuotas(prestamoId);
        };
    }

    function mostrarModal(html) {
        let modal = document.getElementById('modalCuotas');
        if (!modal) {
            modal = document.createElement('div');
            modal.id = 'modalCuotas';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.background = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            modal.style.zIndex = '1000';
            document.body.appendChild(modal);
        }
        modal.innerHTML = `<div style="background:#fff;padding:20px;border-radius:14px;">${html}</div>`;
        modal.style.display = 'flex';
    }

    window.cerrarModal = function() {
        const modal = document.getElementById('modalCuotas');
        if (modal) modal.style.display = 'none';
    }

    cargarPrestamos();
    </script>
</body>
</html>
